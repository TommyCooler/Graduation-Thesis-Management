version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pg_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${ACCOUNT_DB_NAME}
      POSTGRES_USER: ${ACCOUNT_DB_USERNAME}
      POSTGRES_PASSWORD: ${ACCOUNT_DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # JDBC URL trỏ tới service "db" trong cùng mạng compose
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${ACCOUNT_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${ACCOUNT_DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${ACCOUNT_DB_PASSWORD}
      # Tuỳ project của bạn, có thể là SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8081:8081"
    restart: unless-stopped

  # Backup tự động mỗi ngày bằng pg_dump
  pgbackups:
    image: prodrigestivill/postgres-backup-local:16
    container_name: pg_backups
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${ACCOUNT_DB_NAME}
      POSTGRES_USER: ${ACCOUNT_DB_USERNAME}
      POSTGRES_PASSWORD: ${ACCOUNT_DB_PASSWORD}
      POSTGRES_EXTRA_OPTS: -Z9 --schema=public --blobs
      SCHEDULE: "@daily"         # backup mỗi ngày; có thể đổi "0 3 * * *" (3AM)
      BACKUP_KEEP_DAYS: "7"
      BACKUP_KEEP_WEEKS: "4"
      BACKUP_KEEP_MONTHS: "6"
      HEALTHCHECK_PORT: "8081"
    volumes:
      - ./backups:/backups
    # Không cần mở port; file backup nằm ở ./backups trên máy bạn

volumes:
  pgdata:   # named volume giúp giữ data qua các lần rebuild/recreate
