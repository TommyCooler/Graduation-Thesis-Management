# Actuator Configuration for Health Check
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Qdrant, Gateway and AWS S3 configurations removed

plagiarism:
 qdrant:
  url: ${QDRANT_URL}
  apiKey: ${QDRANT_API_KEY}         # nếu bật auth
  collection: plagiarism_docs
  vectorSize: 3072
  distance: Cosine
 google:
  apiKey: ${GOOGLE_API_KEY}
  embeddingModel: ${GOOGLE_EMBEDDING_MODEL}

# Logging Configuration
logging:
  level:
    mss.project.checkplagiarismservice: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    region:
      static: ${REGION}

aws:
  bucket:
    name: ${BUCKET_NAME}


account:
  service:
    url: ${ACCOUNT_SERVICE_URL}

topic:
  service:
    url: ${TOPIC_SERVICE_URL}

folder:
  prefix: ${FOLDER_PREFIX}

n8n:
 base-url: ${N8N_BASE_URL}
 ingest-path: ${N8N_INGEST_PATH}
 token: ${N8N_INGEST_TOKEN}


