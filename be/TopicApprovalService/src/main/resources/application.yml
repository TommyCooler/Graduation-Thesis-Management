spring:
  application:
    name: TOPIC-APPROVAL-SERVICE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${TOPIC_DB_URL}
    username: ${TOPIC_DB_USERNAME}
    password: ${TOPIC_DB_PASSWORD}
    hikari:
      # Dọn trạng thái kết nối khi mượn từ pool (xoá prepared stmts…)
      connection-init-sql: DISCARD ALL
      data-source-properties:
        preferQueryMode: simple   # hoặc thay bằng prepareThreshold: 0

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Nếu bạn không cần Hibernate truy vấn metadata khi boot
        # boot:
        #   allow_jdbc_metadata_access: false

server:
  port: 8083

springdoc:
  swagger-ui:
    operationsSorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
app:
  jwt:
    secret-base64 : ${BASE-64}